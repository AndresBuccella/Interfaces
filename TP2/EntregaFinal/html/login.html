<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamesitos</title>
    <link rel="icon" href="images/iconos/emoji _joystick.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
</head>

<body id="login-register">

    <nav class="navLogin">
        <img src="images/iconos/emoji _joystick.png" alt="">
    </nav>

    <form class="formulario-registro" action="" method="get">
        <label for="">
            <h3>Registrarse</h3>
        </label>
        <label for="">
            <p>(*) Campos obligatorios</p>
        </label>
        <div class="inputBox">
            <input type="text" name="" id="" required="required">
            <span>Nombre de usuario</span>
        </div>
        <div class="inputBox">
            <input type="text" name="" id="" required="required">
            <span>Nombre*</span>
        </div>
        <div class="inputBox">
            <input type="text" name="" id="" required="required">
            <span>Apellido*</span>
        </div>
        <div class="inputBox">
            <input type="number" name="" id="edad" required="required">
            <span>Edad*</span>
        </div>
        <div class="inputBox">
            <input type="text" name="" id="" required="required">
            <span>Correo*</span>
        </div>
        <div class="inputBox">
            <input type="password" name="" id="" required="required">
            <span>Contraseña*</span>
        </div>
        <div>
            Nosoyunrobot
        </div>
        <label class="terminosYCondiciones" for="">
            <input type="checkbox" name="" id="">
            <span>Acepto los Términos y condiciones y 
                autorizo el uso de mis datos de 
                acuerdo a la Declaración de Privacidad.</span>
        </label>

        <input class="btn-registrarse" type="button" value="Registrarse">
        <div class="divisionForm">
            <div class="lineaDivisoriaForm"></div>
            <span>O</span>
            <div class="lineaDivisoriaForm"></div>
        </div>

        <div class="btn-google">
            <img src="/TP2/EntregaFinal/images/iconos/google-color.png" alt="google">
            <span>Registrarse con Google</span>
        </div>
        <div class="btn-facebook">
            <img src="/TP2/EntregaFinal/images/iconos/facebook-color.png" alt="facebook">
            <span>Registrar con Facebook</span>
        </div>
    </form>

</body>

</html>
