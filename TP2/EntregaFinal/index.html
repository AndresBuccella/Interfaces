<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamesitos</title>
    <link rel="icon" href="images/iconos/emoji _joystick.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="navegador">
            <div id="nav-group1">
                <div id="menu">
                    <img src="images/iconos/menu.png" alt="Icono de manu">
                </div>
                <div id="title">
                    <a href="#"><img src="images/iconos/emoji _joystick.png" alt="Icono de la pagina"
                            disabled>Gamesitos</a>
                </div>
            </div>
            <div id="buscador">
                <input type="text" name="" id="search" placeholder="Buscar...">
                <a href=""><img src="images/iconos/icon _search.png" alt="Icono de búsqueda"></a>
            </div>

            <div id="nav-group2">
                <img src="images/iconos/carrito_de_compra.png" alt="Carrito de compra" id="icon-carrito">
                <img src="images/iconos/profile_picture.png" alt="Foto de perfil" id="icon-user">
            </div>
        </nav>

    </header>
    <div id="loading">Loading</div>
    <div id="juego-principal">
        <div id="banner"><img src="images/genshin_impact_banner.jpeg" alt="juego portada.jpeg"></div>
        <a href="" class="boton-jugar">Comprar</a>
    </div>
    <h3 class="titulo-categoria">
        Mas populares
    </h3>
    <div class="contenedor-carrusel">
        <div class="boton-izquierda"></div>
        <div class="carrusel">
            <div class="card" style="transform: translateX(0px);">
                <div class="content">
                    <img src="images/juegos/soccer-legend-2021.png" alt="imagen del juego.jpeg">
                    <div class="carrito none"> <img src="images/iconos/carrito_de_compra.png" alt=""></div>
                    <div class="informacion">
                        <p class="nombre-juego">Soccer Legend 2021</p>
                        <div class="categorias-y-boton">
                            <ul>
                                <li>Multijugador</li>
                                <li>Deportes</li>
                            </ul>
                            <button class="agregar flex">Agregar <img src="images/iconos/mini-carrito.png"
                                    alt="mini carrito.png"></button>
                            <button class="agregado none">X<span>Agregado <img src="images/iconos/mini-carrito.png"
                                        alt="mini carrito.png"></span></button>
                        </div>
                    </div>
                    <div class="oferta">Oferta</div>
                </div>
                <div class="informacion">
                    <p class="nombre-juego">Soccer Legend 2021</p>
                    <div class="precio-oferta">
                        <p>$30</p>
                        <p>$15</p>
                    </div>

                </div>
            </div>
            <div class="card-oferta" data-nombre="Soccer Legend 2021" data-imagen="soccer-legend-2021.png"
                data-generos='["Multijugador","Deportes"]' data-preciOrg="30" data-precio="29.99">
            </div>
            <div class="card-posesion" data-nombre="Mortal Kombat 4 en linea: Sub-Zero vs Scorpion"
                data-imagen="mk-4-en-linea.png" data-generos='["Multijugador", "Acción"]'>
            </div>
            <div class="card-normal" data-nombre="Soccer Legend 2021" data-imagen="soccer-legend-2021.png"
                data-generos='["Multijugador","Deportes"]' data-precio="30">
            </div>
            <div class="card-normal" data-nombre="Evowars.io" data-imagen="evowars-io.png"
                data-generos='["Multijugador","accion"]' data-precio="29.99">
            </div>
            <div class="card-normal" data-nombre="Shell Shockers" data-imagen="shell-shockers.png"
                data-generos='["Multijugador","accion"]' data-precio="20">
            </div>
            <div class="card-normal" data-nombre="8 Ball Billiards Classic" data-imagen="8-ball-billiards-classic.png"
                data-generos='["Multijugador","Deportes"]' data-precio="12.50">
            </div>
        </div>
        <div class="boton-derecha"></div>
    </div>
    <footer id="fat-footer">

    </footer>
    <script src="js/carrusel.js"></script>
</body>

</html>
